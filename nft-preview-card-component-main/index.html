<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <img src="image-equilibrium.jpg" alt="" class="img1" />
      <h1 class="coin">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <div class="value">
          <img src="icon-ethereum.png" alt="" />
          <p> 0.041 ETH</p>
        </div>
        <div class="time">
          <img src="icon-clock.png" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="author">
        <div><img src="image-avatar.png" alt="" class="img2"></div>
        <div><a href="#" class="link">Creation of</a></div>
        <div>
        <p class="name">
           </a> Jules Wyvern
        </p>
      </div>
    </div>
  </body>
</html>
