<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>bem-vindo I M & 7</title>
  </head>
  <body>
    <h1 id="title">Instituto Marabô e Dona 7</h1>
    <p id="description">
      O Instituto Marabô e 7 Encruzilhadas é uma organização que se dedica a
      promover a religião Ifá que possuí suas raízes na Nigéria. Realizamos
      jogos de búzios para orientação, realize o preenchimento dos campos abaixo e entraremos em
      contato o mais breve possível:
    </p>
    <form>
      <fieldset>
      <img src=https://static.wixstatic.com/media/a006b7_86862c01246f451bb6038afcd2add32b~mv2.jpg/v1/fill/w_600,h_423,al_c,lg_1,q_80,enc_auto/a006b7_86862c01246f451bb6038afcd2add32b~mv2.jpg)>
    </fieldset>
      <fieldset>
      <label id="name-label">
        Insira seu nome:
        <input class="usuárioinfo" id="name" type="text" placeholder="Marcus Vinicius de Azevedo" required />
      </label>
      <label id="email-label">
        Insira seu email:
        <input class="usuárioinfo"" id="email" type="email" placeholder="abc@M&7.com.br" required />
      </label>
      <label id="number-label">
        Insira seu telefone:
        <input class="usuárioinfo""
          id="number"
          type="number"
          placeholder="abc@M&7.com.br"
          required
          min="8"
          max="15"
        />
      </fieldset>
      <fieldset>
        <select id="dropdown">
          <option class="option" name="option" value="">Você já jogou búzios anteriormente ? selecione uma opção: </option>
          <option class="option" name="option" value="1">sim</option>
          <option class="option"name="option" value="2">não</option>
        </select>
      </fieldset>
      <fieldset>
        <textarea name="" id="" cols="30" rows="10" placeholder="Escreva aqui alguma outra informação relevante..." ></textarea>
      </fieldset>
           <button id="submit" type="submit">Enviar</button>   
    </fieldset>   
      </label>
    </form>
    </form>
  </body>
</html>
